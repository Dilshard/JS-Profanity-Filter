<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Check profanity</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="display-4">Check profanity</h1>
        <form>
            <div>
                <label for="exampleInputEmail1" class="form-label">Comment</label>
                <input type="text" class="form-control" id="userInput">
            </div>
            <div id="print"></div>

            <button type="submit" class="btn btn-primary mt-3" onclick="filter()">Check</button>
        </form>
    </div>
    <script>
        
        function filter() {

            //to reset print tag
            document.getElementById('print').innerHTML = "";

            //prevent from page reload
            event.preventDefault();

            //to store user inputs
            var userInput = document.getElementById("userInput").value;

            //words to be prevented
            var prohibitedWords = ["bad", "negative"];

            //to separate commented words into arrays by identifying with space
            var splittedWords = userInput.split(" ");

            for (var i = 0; i < splittedWords.length; i++) {
                //to check prevented words are entered in the comment box
                if (prohibitedWords.includes(splittedWords[i])) {
                    document.getElementById('print').innerHTML += 
                    "<span class='p-1'><span class='badge bg-warning text-dark'>"+splittedWords[i]+"</span></span>";
                }
            }
        }

    </script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
